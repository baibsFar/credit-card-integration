<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Carte bancaire</title>
</head>
<body>

    <section>
        <div class="card front">
            <h1 class="card-title">credit card</h1>
            <div class="card-puce">
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="circle"></div>
            </div>
            <div class="card-serial-nums-container">
                <div class="card-serial-nums">
                    <span>1234</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <span>5678</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <span>9012</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <span>3456</span>
                </div>
                <div class="sub-num">
                <span>1234</span> 
                </div>
            </div>

            <div class="validity-container">
                <p>valid <br> thru</p>
                <p>
                    month/year <br> <span class="date">09/23</span>
                </p>
            </div>

            <div class="card-holder">
                fararano baibs
            </div>

            <div class="logo-container">
                <div class="circle-left"></div>
                <div class="circle-right"></div>
            </div>
        </div>
    </section>

    <section>
        <div class="card back">
            <div class="dark-bar"></div>
        </div>
    </section>
    

    <script src="src/js/main.js"></script>
</body>
</html>
